<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop statements Demo</title>
</head>
<body>
    <h1>Loop statement demo js</h1>
    <p id="demo"></p>
    <script>
        let i;

        for(i=1;i<=5;i++)
    {
     document.getElementById("demo").innerHTML+=i+"<br/>";
    }
    </script>
</body>
</html>
